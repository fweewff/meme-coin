publish_to: "none"
version: 0.1.0
environment:
  sdk: ">=3.5.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_ble_lib: ^3.3.0 # Evaluate alternatives as needed
  get_it: ^7.6.0
  logger: ^2.3.0
  go_router: ^14.1.0
  dio: ^5.7.0
  json_annotation: ^4.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.10
  json_serializable: ^6.9.0
  very_good_analysis: ^6.0.0

flutter:
  uses-material-design: true
